<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Electronix</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
  <header>
    <nav>
      <img src="../images/electronix-logo.png" alt="logo">
      <div id="navbar-right">
      <input type="text">
      <button id="submit">Submit</button>
      </div>
    </nav>
    <div id="blur">
    </div>
  </header>
  <main>
    <div class="dropdown">
      <button class="dropbtn">Brands</button>
      <div class="dropdown-content">
        <a id="samsung" href="#">Samsung</a>
        <a id="sony" href="#">Sony</a>
        <a id="lg" href="#">LG</a>
        <a id="tcl" href="#">TCL</a>
        <a id="vizio" href="#">VIZIO</a>
      </div>
      <button class="dropbtn">Price Range</button>
         <div class="dropdown-content">
        <a id="budget" href="#">Budget</a>
        <a id="medium" href="#">Medium</a>
        <a id="high" href="#">High</a>
      </div>
      <button class="dropbtn">Size</button>
         <div class="dropdown-content">
          <a href="#">24"</a>
          <a href="#">32"</a>
          <a href="#">55"</a>
          <a href="#">70"</a>
          <a href="#">85"</a>
          <a href="#">98"</a> 
          <a href="#">100"</a>
          <a href="#">110"</a>
       </div>
       <button class="dropbtn">Stock</button>
         <div class="dropdown-content">
        <a href="#">Low</a>
        <a href="#">High</a>
      </div>
    </div>
    <div id="info-div">
      <ul></ul>
    </div>
    <div class="product"></div>
    <div class="product"></div>
    <div class="product"></div>
    <div class="product"></div>
    <div class="product"></div>
    <div class="product"></div>
    <div class="product"></div>
    <div class="product"></div>
    <div class="product"></div>
  </main>
	<script src="index.js"></script>
  </body>
</html>
