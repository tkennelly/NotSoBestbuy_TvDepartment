<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Electronix</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
  <header>
    <nav>
      <img src="../images/electronix-logo.png" alt="logo">
      <div id="navbar-right">
      <input type="text">
      <button id="submit">Submit</button>
      </div>
    </nav>
    <div id="blur">
    </div>
  </header>
  <main>
    <div class="dropdown">
      <button class="dropbtn">Brands</button>
      <div class="dropdown-content">
        <a class="samsung" href="#">Samsung</a>
        <a class="sony" href="#">Sony</a>
        <a class="lg" href="#">LG</a>
        <a class="tcl" href="#">TCL</a>
        <a class="vizio" href="#">VIZIO</a>
      </div>
      <button class="dropbtn">Price Range</button>
         <div class="dropdown-content">
        <a href="#">Budget</a>
        <a href="#">Medium</a>
        <a href="#">High</a>
      </div>
      <button class="dropbtn">Size</button>
         <div class="dropdown-content">
          <a href="#">24"</a>
          <a href="#">32"</a>
          <a href="#">55"</a>
          <a href="#">70"</a>
          <a href="#">85"</a>
          <a href="#">98"</a> 
          <a href="#">100"</a>
          <a href="#">110"</a>
       </div>
       <button class="dropbtn">Stock</button>
         <div class="dropdown-content">
        <a href="#">Low</a>
        <a href="#">High</a>
      </div>
    </div>

    <div class="api-product">
      <h2 id="name">name: </h2>
      <h2 id="price">price: </h2>
      <h2 id="description">description: </h2>
      <h2 id="brand">brand: </h2>
      <h2 id="size">size: </h2>
      <h2 id="model">model: </h2>
      <h2 id="stock">stock: </h2>
    </div>
    
    <div class="api-brand">
      <h2 id="brand-name">name: </h2>
      <h2 id="price-range">price: </h2>
      <h2 id="brand-number">brand number: </h2>
    </div>

    <form class="review-form">
      <h2>Submit your review of a TV!</h2>
      <h3>Rate 1-5 and write a comment, then hit 'submit'!</h3>
        <input type="radio" id="1star" name="star-rating" value="1">
        <label for="1star"> 1 Star</label><br>
        <input type="radio" id="2star" name="star-rating" value="2">
        <label for="2star"> 2 Stars</label><br>
        <input type="radio" id="3star" name="star-rating" value="3">
        <label for="3star"> 3 Stars</label>
        <input type="radio" id="4star" name="star-rating" value="4">
        <label for="4star"> 4 Stars</label>
        <input type="radio" id="5star" name="star-rating" value="5">
        <label for="5star"> 5 Stars</label>
      <input type="text"></input>
      <input type="submit">
    </form>
  </main>
	<script src="index.js"></script>
  </body>
</html>
